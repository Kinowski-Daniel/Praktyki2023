<!DOCTYPE html>
<html>
<head>
    <title>Second Largest Element/String</title>
</head>
<body>
    <h1>Wprowadź dane</h1>
    <form id="dataForm">
        <label for="data">Wprowadź dane (oddzielone przecinkiem):</label>
        <input type="text" id="data" required>
        <button type="submit">Znajdź drugi element/długi string</button>
    </form>
    <p id="result"></p>

    <script>
        // Funkcja do znajdowania drugiego największego elementu/długiego stringa
        function znajdzDrugiNaj(data) {
            const dataArray = data.split(",");
            const numbers = [];
            const strings = [];

            // Dzieli dane na liczby i stringi
            dataArray.forEach(item => {
                if (!isNaN(item)) {
                    numbers.push(parseFloat(item));
                } else {
                    strings.push(item);
                }
            });

            // szuka drugi największy element lub drugi najdłuższy string
            if (numbers.length >= 2) {
                numbers.sort((a, b) => b - a);
                return numbers[1];
            } else if (strings.length >= 2) {
                strings.sort((a, b) => b.length - a.length);
                return strings[1];
            } else {
                return "Nie można znaleźć drugiego elementu/długiego stringa.";
            }
        }

        // Obsługa formularza
        const form = document.getElementById("dataForm");
        form.addEventListener("submit", function (e) {
            e.preventDefault(); //przeciwdziała formularzowi
            const dataInput = document.getElementById("data");
            const resultElement = document.getElementById("result");
            const data = dataInput.value;

            const secondElement = znajdzDrugiNaj(data);
            resultElement.textContent = `Drugi element/długi string: ${secondElement}`;
        });
    </script>
</body>
</html>
