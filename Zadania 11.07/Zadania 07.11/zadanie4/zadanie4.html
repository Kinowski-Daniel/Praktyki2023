<!DOCTYPE html>
<html>
<head>
  <title>Sprawdź anagramy</title>
</head>
<body>
  <form>
    <label for="slowo1">Pierwsze słowo:</label>
    <input type="text" id="slowo1" name="slowo1" required>
    <br>
    <label for="slowo2">Drugie słowo:</label>
    <input type="text" id="slowo2" name="slowo2" required>
    <br>
    <button type="button" onclick="anagramy()">Sprawdź</button>
  </form>
  <p id="wynik"></p>

  <script>
    function czyToAnagram(slowo1, slowo2) {
      if (slowo1.length !== slowo2.length) {
        return false;
      }

      const slowo1Chars = slowo1.split('');
      const slowo2Chars = slowo2.split('');

      for (let i = 0; i < slowo1.length; i++) {
        const char = slowo1Chars[i];
        const index = slowo2Chars.indexOf(char);

        if (index === -1) {
          return false;
        }

        slowo2Chars.splice(index, 1);
      }

      return true;
    }

    function anagramy() {
      const slowo1 = document.getElementById('slowo1').value;
      const slowo2 = document.getElementById('slowo2').value;
      const wynikElement = document.getElementById('wynik');

      if (czyToAnagram(slowo1, slowo2)) {
        wynikElement.textContent = 'Słowa są anagramami.';
      } else {
        wynikElement.textContent = 'Słowa nie są anagramami.';
      }
    }
  </script>
</body>
</html>
